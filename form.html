<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Form</title>
        <link rel="icon" href="./src/cap.png">
        <link rel="stylesheet" href="./src/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unicions.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Lora:ital,wght@0,400..700;1,400..700&amp;family=Press+Start+2P&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&amp;family=Lora:ital,wght@0,400..700;1,400..700&amp;family=Press+Start+2P&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <h1><img src="./src/cap.png" alt="logo"></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#"  class="active">Apply Now</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">SignUp</a></li>
            </ul>
        </nav>
        <div class="container">
            <header>Registration</header>
            <form action="#" method="post" enctype="text/plain">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Student Name</label>
                                <input type="text" placeholder="Enter your Name" name="name" required>
                            </div>
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter Birth Date" name="dob" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your Email" name="email" required>
                            </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" name="number" required>
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Choose Gender" required>
                                
                            </div>
                            <div class="input-field">
                                <label>Name of Parent/ Guardian</label>
                                <input type="text" placeholder="Enter your Occupation" required>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Identity Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>ID Type</label>
                                <input type="text" placeholder="Enter your ID type" required>
                            </div>
                            <div class="input-field">
                                <label>ID Number For Parent/Student</label>
                                <input type="number" placeholder="Enter ID Number" required>
                            </div>
                            <div class="input-field">
                                <label>County of residence</label>
                                <input type="text" placeholder="Country" required>
                            </div>
                            <div class="input-field">
                                <label>Sub-County</label>
                                <input type="text" placeholder="Enter your Sub-County" required>
                            </div>
                            <div class="input-field">
                                <label>Ward</label>
                                <input type="text" placeholder="Enter your Location" required>
                            </div>
                            <div class="input-field">
                                <label>Village</label>
                                <input type="text" placeholder="Enter your Village" required>
                            </div>
                        </div>

                        <button type="button" class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>


                <div class="form second">
                    <div class="details address">
                        <span class="title">Zip code</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>P.O BOX</label>
                                <input type="text" placeholder="Enter Address Type" required>
                            </div>
                            <div class="input-field">
                                <label>Nationality</label>
                                <input type="text" placeholder="Enter Nationality" required>
                            </div>
                            <div class="input-field">
                                <label>Region</label>
                                <input type="text" placeholder="Enter your State" required>
                            </div>
                            <div class="input-field">
                                <label>District</label>
                                <input type="text" placeholder="Enter District" required>
                            </div>
                            <div class="input-field">
                                <label>Block Number</label>
                                <input type="number" placeholder="Enter Block Number" required>
                            </div>
                            <div class="input-field">
                                <label>Ward Number</label>
                                <input type="number" placeholder="Enter Ward Number" required>
                            </div>
                        </div>
                    </div>

                    <div class="details family">
                        <span class="title">Course Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>School Level</label>
                                <input type="text" placeholder="Primary, Secondary, College" required>
                            </div>
                            <div class="input-field">
                                <label>Institution Name</label>
                                <input type="text" placeholder="Enter school name" required>
                            </div>
                            <div class="input-field">
                                <label>Course Name</label>
                                <input type="text" placeholder="Enter Course Name" required>
                            </div>
                            <div class="input-field">
                                <label>Reg. Number</label>
                                <input type="number" placeholder="Registration Number" required>
                            </div>
                            <div class="input-field">
                                <label>Year</label>
                                <input type="year" placeholder="Enter year" required>
                            </div>
                            <div class="input-field">
                                <label>Semester</label>
                                <input type="number" placeholder="Enter semester" required>
                            </div>
                        </div>

                        <div class="buttons">
                            <div class="backBtn">
                                <span class="btnText">Back</span>
                                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </div>
                            <button type="submit" class="nextBtn">
                                <span class="btnText">Submit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
