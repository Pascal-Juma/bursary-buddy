<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="icon" href="cap.png" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Lora:ital,wght@0,400..700;1,400..700&amp;family=Press+Start+2P&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&amp;family=Lora:ital,wght@0,400..700;1,400..700&amp;family=Press+Start+2P&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <h1><img src="cap.png" alt="logo"></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Apply Now</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#" class="active">SignUp</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="form-box register">
                <h2 class="animation animation-17">Sign Up</h2>
                <form action="#">
                    <div class="input-box animation">
                        <input type="text" id="username" name="username" placeholder="Enter your username" title="Username" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box animation">
                        <input type="text" title="Email" placeholder="Enter your email" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box animation">
                        <input type="password" title="Password" placeholder="Enter your password" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn animation btn-signup">Sign Up</button>
                    <div class="logreg-link animation">
                        <p class="account">Already have an account? <a href="login.html" class="register-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/script1.js"></script>
    </body>
</html>
